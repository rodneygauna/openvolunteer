{% extends '_base.html' %}{% block content %}
<div class="row g-4">
  <div class="col-sm-12">
    <div class="bg-light rounded h-100 p-4">
      <h6 class="mb-4">Change User's Role</h6>
      <form method="post">
        {{ form.hidden_tag() }}
        <div class="mb-3">
          {{ form.role.label(class="form-label") }} {{
          form.role(class="form-select mb-3") }}
        </div>
        {{form.submit(class="btn btn-primary")}}
      </form>
    </div>
  </div>
</div>
{% endblock content %}
