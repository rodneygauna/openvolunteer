{% extends "_base.html" %} {% block content %}
<div class="container-fluid pt-4 px-4">
  <div class="col-sm-12">
    <div class="bg-light rounded h-100 p-4">
      <h6 class="mb-4">Edit Default Preferences</h6>
      <form method="POST">
        {{ form.hidden_tag() }}
        <div class="mb-3">
          {{ form.default_timezone.label(class="form-label") }} {{
          form.default_timezone(class="form-select mb-3") }}
        </div>
        {{ form.submit(class="btn btn-primary") }}
      </form>
    </div>
  </div>
</div>
{% endblock content %}
