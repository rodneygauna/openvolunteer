{% extends '_base.html' %}{% block content %}
<div class="row g-4">
  <div class="col-sm-12">
    <div class="bg-light rounded h-100 p-4">
      <h6 class="mb-4">Forgot Password</h6>
      <form method="POST">
        {{ form.hidden_tag() }}
        <div class="mb-3">
          {{ form.email.label(class="form-label") }} {{
          form.email(class="form-control") }}
        </div>
        {{form.submit(class="btn btn-primary")}}
      </form>
    </div>
  </div>
</div>
{% endblock content %}
